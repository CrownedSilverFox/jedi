{% extends 'base.html' %}

{% block title %}
    Выбор джедая
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="id_name">Выберите джедая:</label>
        <select class="form-control" name="name" required id="id_name">
            {% for name in names %}
                <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
        <input type="submit" class="btn btn-primary">
    </form>
{% endblock %}
